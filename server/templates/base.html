    <script>
      
        // FIXED CRISPY FORM BOOTSTRAP
document.addEventListener("DOMContentLoaded", function () {
  let labels = document.querySelectorAll("label");
  let form_select  = document.querySelectorAll("select.form-control")
  let select_form = document.querySelectorAll('.select')

  select_form.forEach(select=> { select.classList.add('form-select')})



  labels.forEach((label) =>
    label.classList.add("form-label", "fw-normal", "mt-1")
  );

  form_select.forEach(select =>{
    select.classList.remove('form-control')
  })

  // for allert 
  const target = document.getElementById("alertmessage");
  
  target != null  &&  setInterval(() => target.style.opacity = '0', 3000)
  

  // For search 

  var laporan_excel = document.getElementById('laporan_excel')
  var laporan_pdf = document.getElementById('laporan_pdf')

  if(laporan_excel) {
    laporan_excel.addEventListener("click", function(){
    var currentUrl = window.location.href
    var urlReport = currentUrl.replace('/master/arsip', '/master/arsip/report_excel')
    // window.open(urlReport, '_blank');
    window.location.href = urlReport
  })

  }

if(laporan_pdf)  {
  laporan_pdf.addEventListener("click", function(){
    var currentUrl = window.location.href
    var urlReport = currentUrl.replace('/master/arsip', '/master/arsip/report_pdf')
    window.open(urlReport, '_blank');
    // window.location.href = urlReport
  })
  
}
  

  function submitForm(action){
    var form = document.getElementById("form_arsip")
    var url = window.location.href

    if(action === 'pdf'){
      console.log('pdf', url)
    }else if(action ==='axcel'){
      console.log('excel', url)
    }
  }
  
});


 
    </script>
